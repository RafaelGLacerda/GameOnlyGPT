<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Plataforma com Fases</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #282828;
        }
        canvas {
            display: block;
            margin: 20px auto;
            background: linear-gradient(180deg, #87CEEB, #2E8B57);
            border: 4px solid #000;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        .player {
            width: 50px;
            height: 50px;
            background-color: #3498db;
            border-radius: 10%;
            position: absolute;
            box-shadow: 0px 0px 10px rgba(0, 0, 255, 0.5);
        }
        .platform, .obstacle {
            background-color: #e67e22;
            border-radius: 10px;
            box-shadow: 0px 4px 5px rgba(0, 0, 0, 0.3);
        }
        .goal {
            width: 50px;
            height: 50px;
            background-color: #2ecc71; /* Verde claro */
            border-radius: 50%;
            box-shadow: 0px 0px 15px rgba(0, 255, 0, 0.5);
        }
        .message {
            display: none;
            text-align: center;
            font-size: 24px;
            color: white;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
        .message p {
            margin: 0;
        }
        .message button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background-color: #3498db;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="message" class="message">
        <p id="messageText"></p>
        <button id="nextPhaseBtn">Próxima Fase</button>
        <button id="resetGameBtn">Game Over - Reset</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        let player = { x: 50, y: 500, width: 50, height: 50, speed: 5, velocityY: 0, gravity: 0.8, jumpStrength: 15, onGround: true, jumpCooldown: false };
        let platforms = [];
        let obstacles = [];
        let goal = { x: 700, y: 50, width: 50, height: 50, color: '#2ecc71' }; // Cor do objetivo
        let keys = {
            KeyA: false,
            KeyD: false,
            KeyW: false
        };
        let currentPhase = 1;
        let isGamePaused = false; // Controle de pausa do jogo
        const messageBox = document.getElementById('message');
        const messageText = document.getElementById('messageText');
        const nextPhaseBtn = document.getElementById('nextPhaseBtn');
        const resetGameBtn = document.getElementById('resetGameBtn');

        function setupPhase(phase) {
            if (phase === 1) {
                platforms = [
                    { x: 0, y: 550, width: 800, height: 50 },  // Base
                    { x: 100, y: 400, width: 150, height: 20 },  // Plataforma 1
                    { x: 300, y: 300, width: 100, height: 20 },  // Plataforma 2
                    { x: 500, y: 200, width: 150, height: 20 }   // Plataforma 3
                ];
                obstacles = [
                    { x: 400, y: 525, width: 50, height: 25 }, // Obstáculo 1
                ];
                goal = { x: 700, y: 150, width: 50, height: 50 };
            } else if (phase === 2) {
                platforms = [
                    { x: 0, y: 550, width: 800, height: 50 },  // Base
                    { x: 150, y: 450, width: 150, height: 20 },  // Plataforma 1
                    { x: 350, y: 350, width: 100, height: 20 },  // Plataforma 2
                    { x: 550, y: 250, width: 200, height: 20 }   // Plataforma 3
                ];
                obstacles = [
                    { x: 250, y: 525, width: 50, height: 25 },  // Obstáculo 1
                    { x: 450, y: 325, width: 50, height: 25 },  // Obstáculo 2
                ];
                goal = { x: 700, y: 150, width: 50, height: 50 };
            } else if (phase === 3) {
                platforms = [
                    { x: 0, y: 550, width: 800, height: 50 },  // Base
                    { x: 100, y: 400, width: 100, height: 20 },  // Plataforma 1
                    { x: 250, y: 350, width: 200, height: 20 },  // Plataforma 2
                    { x: 500, y: 250, width: 100, height: 20 },  // Plataforma 3
                    { x: 650, y: 150, width: 100, height: 20 }   // Plataforma 4
                ];
                obstacles = [
                    { x: 300, y: 325, width: 50, height: 25 },  // Obstáculo 1
                    { x: 550, y: 225, width: 50, height: 25 },  // Obstáculo 2
                ];
                goal = { x: 700, y: 100, width: 50, height: 50 };
            }
        }

        setupPhase(currentPhase);

        function drawPlayer() {
            ctx.fillStyle = '#3498db';
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        function drawPlatforms() {
            ctx.fillStyle = '#e67e22';
            platforms.forEach(platform => {
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
            });
        }

        function drawObstacles() {
            ctx.fillStyle = '#e74c3c';
            obstacles.forEach(obstacle => {
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
            });
        }

        function drawGoal() {
            ctx.fillStyle = goal.color;
            ctx.fillRect(goal.x, goal.y, goal.width, goal.height);
        }

        function checkCollisions() {
            player.onGround = false;
            platforms.forEach(platform => {
                if (player.x < platform.x + platform.width &&
                    player.x + player.width > platform.x &&
                    player.y + player.height > platform.y &&
                    player.y + player.height < platform.y + platform.height &&
                    player.velocityY > 0) {
                    player.y = platform.y - player.height;
                    player.velocityY = 0;
                    player.onGround = true;
                }
            });
        }

        function checkGoal() {
            if (player.x < goal.x + goal.width &&
                player.x + player.width > goal.x &&
                player.y < goal.y + goal.height &&
                player.y + player.height > goal.y) {
                showMessage('Fase Concluída!', true);
                isGamePaused = true; // Pausa o jogo ao vencer
            }
        }

        function checkObstacles() {
            obstacles.forEach(obstacle => {
                if (player.x < obstacle.x + obstacle.width &&
                    player.x + player.width > obstacle.x &&
                    player.y + player.height > obstacle.y &&
                    player.y + player.height < obstacle.y + obstacle.height) {
                    showMessage('Game Over!', false);
                    isGamePaused = true; // Pausa o jogo ao perder
                }
            });
        }

        function showMessage(text, isVictory) {
            messageText.textContent = text;
            if (isVictory) {
                nextPhaseBtn.style.display = 'block';
                resetGameBtn.style.display = 'none';
            } else {
                nextPhaseBtn.style.display = 'none';
                resetGameBtn.style.display = 'block';
            }
            messageBox.style.display = 'block';
        }

        function update() {
            if (isGamePaused) return; // Não atualiza o jogo se estiver pausado

            if (keys['KeyA']) player.x -= player.speed;
            if (keys['KeyD']) player.x += player.speed;
            if (keys['KeyW'] && player.onGround && !player.jumpCooldown) {
                player.velocityY = -player.jumpStrength;
                player.onGround = false;
                player.jumpCooldown = true;
                setTimeout(() => {
                    player.jumpCooldown = false;
                }, 500);
            }

            player.velocityY += player.gravity;
            player.y += player.velocityY;
            if (player.y + player.height > canvas.height) {
                player.y = canvas.height - player.height;
                player.velocityY = 0;
                player.onGround = true;
            }

            checkCollisions();
            checkGoal();
            checkObstacles();
        }

        function nextPhase() {
            currentPhase++;
            setupPhase(currentPhase);
            player.x = 50;
            player.y = 500;
            player.velocityY = 0;
            messageBox.style.display = 'none';
            isGamePaused = false; // Retoma o jogo
        }

        function resetGame() {
            currentPhase = 1;
            setupPhase(currentPhase);
            player.x = 50;
            player.y = 500;
            player.velocityY = 0;
            messageBox.style.display = 'none';
            isGamePaused = false; // Retoma o jogo
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            update();
            drawPlayer();
            drawPlatforms();
            drawObstacles();
            drawGoal();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();

        window.addEventListener('keydown', (e) => {
            keys[e.code] = true;
        });

        window.addEventListener('keyup', (e) => {
            keys[e.code] = false;
        });

        nextPhaseBtn.addEventListener('click', nextPhase);
        resetGameBtn.addEventListener('click', resetGame);
    </script>
</body>
</html>
